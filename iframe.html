<!DOCTYPE html>
<html>
<head>
	<title>Challenge 2 - iFrame</title>
	<meta charset="utf-8">
</head>
<body>
	<iframe id="my-iframe" src="https://evhalpin.github.io/" width="500" height="500"></iframe>
	<script>
		var frame = document.querySelector('#my-iframe');

		var lastChild = frame.contentDocument.body.lastElementChild;
		console.log("Last Child of iframe's body:", lastChild);
		var div = document.createElement('div');
		div.appendChild(lastChild);
		document.body.appendChild(div);
	</script>
</body>
</html>
