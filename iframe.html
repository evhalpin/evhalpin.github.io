<!DOCTYPE html>
<html>
<head>
	<title>Challenge 2 - iFrame</title>
	<meta charset="utf-8">

	<style>
		body {
			text-align:center;
		}
		iframe {
			margin: auto;
		}
	</style>

	
</head>
<body>
	<div class="main">
	HELLO
	<iframe id="my-iframe" src="https://evhalpin.github.io/" width="500" height="100"></iframe>
	</div>
	<script>
		window.onload = function() {
			var frame = document.getElementById('my-iframe');
			var lastChild = frame.contentDocument.body.lastElementChild;
			console.log(lastChild);
			var div = document.createElement('div');
			div.innerHTML = lastChild;
			document.querySelector('.main').appendChild(div);
		};
	</script>
</body>
</html>
